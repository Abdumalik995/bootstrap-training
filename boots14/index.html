<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container border rounded">
		<div class="row">
			<div class="col-md-1 p-0 border-right">
				<div class="d-flex justify-content-around pt-2 px-2 mb-3">
					<div class="border rounded-circle help bg-danger"></div>
					<div class="border rounded-circle help bg-warning"></div>
					<div class="border rounded-circle help bg-success"></div>
				</div>
				<ul class="list-unstyled d-flex flex-column text-center text-muted icons">
					<li><i class="far fa-calendar-alt"></i></li>
					<li><i class="fas fa-ban"></i></li>
					<li><i class="fas fa-shopping-bag"></i></li>
					<li><i class="fas fa-lock"></i></li>
					<li><i class="far fa-address-card"></i></li>
					<li><i class="fas fa-book"></i></li>
					<li><i class="fas fa-location-arrow"></i></li>
					<li><i class="fas fa-bookmark"></i></li>
					<li><i class="fab fa-telegram-plane"></i></li>
				</ul>
			</div>
			<div class="col-md-9 border-right pt-2 font-weight-bold">
				
					<p class="text-muted float-left ml-4"><i class="fas fa-bolt"></i> Your Productivity Score: <b class="text-dark">88 (Good)</b></p>
					<div class="float-right d-flex justify-content-around text-muted font-weight-bold mr-4">
						<p class="mx-3"><i class="fas fa-comment-alt"></i> Chats <span class="rounded bg-danger text-light px-2"> 2</span></p>
						<p><i class="fas fa-sliders-h"></i> Settings</p>
					</div>
			
				<hr class="mt-4">
				<div class="d-flex justify-content-start align-items-baseline w-75 mt-4 float-left">
					<h4 class="font-weight-bold mr-2">Orders</h4>
					<button class="dropdown-toggle btn btn-outline-secondary mr-2 btn1" data-toggle="dropdown">Status: <span class="font-weight-bold text-dark">All</span> </button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">Status</a>
						<a href="#" class="dropdown-item">Status</a>
						<a href="#" class="dropdown-item">Status</a>
					</div>
					<button class="dropdown-toggle btn btn-outline-secondary mr-2 btn1" data-toggle="dropdown">Date: <span class="font-weight-bold text-dark">Today</span></button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">Today</a>
						<a href="#" class="dropdown-item">Today</a>
						<a href="#" class="dropdown-item">Today</a>
					</div>
					<button class="btn btn-outline-secondary mr-2 btn1 btn2 text-left"><i class="fas fa-search mr-2"></i>Quick search</button>
				</div>
				<div class="float-right w-25 mt-4 text-right pt-2"><a href="#">+ New Order</a></div>
			</div>
			<div class="col-md-2 border-bottom bt">
				bgg
			</div>
		</div>
	</div>



	<script src="jquery.js"></script>
	<script src="popper.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
