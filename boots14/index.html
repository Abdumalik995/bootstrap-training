<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container border rounded">
		<div class="row">
			<div class="col-md-1 p-0">
				<div class="d-flex justify-content-around pt-2 px-2 mb-3">
					<div class="border rounded-circle help bg-danger"></div>
					<div class="border rounded-circle help bg-warning"></div>
					<div class="border rounded-circle help bg-success"></div>
				</div>
				<ul class="list-unstyled d-flex flex-column text-center text-muted icons">
					<li><i class="far fa-calendar-alt"></i></li>
					<li><i class="fas fa-ban"></i></li>
					<li><i class="fas fa-shopping-bag"></i></li>
					<li><i class="fas fa-lock"></i></li>
					<li><i class="far fa-address-card"></i></li>
					<li><i class="fas fa-book"></i></li>
					<li><i class="fas fa-location-arrow"></i></li>
					<li><i class="fas fa-bookmark"></i></li>
					<li><i class="fab fa-telegram-plane"></i></li>
				</ul>
			</div>
		</div>
	</div>



	<script src="jquery.js"></script>
	<script src="popper.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
